<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency-converter</title>
</head>

<body>
    <img class="logo" src="./img/logofig.gif" alt="gif-conversor-de-moedas">

    <main>
        Converter <b>de</b>
        <select name="" id="">
            <option value="">R$ Real Brasileiro</option>
        </select>

        Converter <b>para</b>
        <select class="currency-select">
            <option value="dolar" >U$ Dólar americano</option>
            <option value="euro"> € Euro </option>
            <option value="libra"> £ Libra</option>
            <option value="bitcoin">  ₿ bitcoin </option>
        </select>

        <label for="">
             <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

         <button class="convert-button">Converter</button>

         <section>
            <div class="currency-box">
                <img src="./img/brasil.png" alt="logo -de moeda a converter">
                <p class="currency ">Real</p>
                <p class="currency-value-convert">R$ 0,00 </p>
            </div>

             <img class="errow-img" src="./img/Vector.png" alt="logo-seta">

            <div class="currency-box">
                <img class="currency-img" src="./img/dolar.png" alt="logo -de moeda a converter">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="converted-value">U$$ 0,00 </p>
            </div>
         </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
